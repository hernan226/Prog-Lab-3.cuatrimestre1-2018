<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase4</title>
    <script>
        var httprequest = new XMLHttpRequest();

        var callBack = function () {
            console.log('Llego info. del servidor ' + httprequest.readyState);
            if (httprequest.readyState == 4) {
                if (httprequest.status == 200) {
                    console.log(httprequest.responseText);
                }

                else
                    alert('ocurrio un error en el server.');
            }
        }

        var url = 'http://localhost:3000/loginUsuario';

        httprequest.onreadystatechange = callBack;
        httprequest.open('POST', url, true);
        httprequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        httprequest.send('usr=usuario&pass=1234');


    </script>
</head>

<body>
    <form action="" method="GET" enctype="multipart/form-data">
        Usuario:
        <input type="text" name="usr" value="usuario">
        </br>

        <input type="text" name="pass" value="1234">
        </br>
        <input type="submit" value='ok'>
    </form>
</body>

</html>
